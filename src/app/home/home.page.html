<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Tasks App</h1>
      <p class="date">Today {{today | date:'fullDate'}}</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let task of tasks">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{task.name}}</ion-card-title>
        <ion-item>
          <ion-icon
            *ngIf="task.category === 'Low'"
            name="logo-ionic"
            color="warning"
          ></ion-icon>
          <ion-icon
            *ngIf="task.category === 'High'"
            name="logo-ionic"
            color="danger"
          ></ion-icon>
          <ion-label>&nbsp; {{task.category}}</ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <p>{{task.date | date:'fullDate'}}</p>
      </ion-card-content>

      <ion-button fill="clear" (click)="goToUpdatePage(task)"
        >Update</ion-button
      >
      <ion-button fill="clear">Delete</ion-button>
    </ion-card>
  </ion-list>
  <ion-fab-button
    style="position: fixed; bottom: 20px; right: 20px; z-index: 10"
    (click)="goToAddPage()"
  >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-content>
